<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="scripts.js"></script>

</head>
<body>
	<div class="container">
		<div class="row content">
			<h1>Typing Motivator</h1>
			<h4>Enter your desired character count, and start typing into the text box. You will recieve motivation until you reach your goal!</h4>
			<form>
			<div class="form-group">
				<label for="input" id="input_label">Input the desired #</label>
				<input id="input" name="input" type="text">
			</div>
			</form>
		</div>
			<div class="form-group">
			  <label for="comment" id="output"></label>
			  <textarea class="form-control" rows="5" id="comment"></textarea>
			  <p id="charCount"></p>
			</div>
	</div>
</body>
</html>
